<link rel="stylesheet" href='{% static "css/style1.css" %}'>

  <header>
    <style>
      #intro {
    
        height: 100vh;
      }

      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #intro {
          margin-top:-58.px;
        }
      }

      .navbar .nav-link {
        color: #fff !important;
      }
    </style>

    {% include 'navbar1.html' %}
    <!-- Navbar -->

    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.6);">
        <div class="container">
          <div class="row justify-content-center">
          <div class="row justify-content-center" >
            <div class="col-xl-5 col-md-8">
              <form class="bg-white rounded shadow-5-strong p-5 w3-animate-zoom" method="post" >
               
 
  <h4 style="font-family: 'Chelsea Market'; text-align: center;">Login Your Account</h4>
     <!-- Email input -->
               {{form|crispy}}
                {% csrf_token %}

                

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    
                  </div>

                  <div class="col text-center">
                    <!-- Simple link -->
                  
                  </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block"  style="background: linear-gradient(45deg,rgb(202, 169, 20),rgba(173, 42, 60, 0.945) 100%); color:whitesmoke ;"><i class="fab fa-leanpub"></i>&nbspLogin</button>
              &nbsp;
  <p style="text-align: center;">Not Registered yet? <a href="{% url 'signup' %}" target="_blank">Click Here To Sign Up&nbsp<i class="fas fa-arrow-circle-left"></i></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
