<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
<html>
 <title>Maintenance!!</title>   
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('https://c1.wallpaperflare.com/preview/207/957/147/dark-gloomy-books-pages-paper-read.jpg');
  height: 100%;
  
  background-position: center;
  background-size: cover;
  position: relative;
  color:white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
  padding-top: 60px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  right: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
  opacity: 1;
}
h1{
    font-family: 'Lora';
}
p{
    font-family: 'Kaushan Script';
}
#demo
{
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>Something bigger and better on your way</p>
  </div>
  <div class="middle">
      
    <h1>COMING&nbspSOON</h1>
    <hr>
    <br>
    <p id="demo" style="font-size:30px"></p>
    
</div>

  <div class="bottomleft">
    <p>Just a few days more....</p>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Aug 6, 2021 15:37:25").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
